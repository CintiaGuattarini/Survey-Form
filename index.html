      <label id="name-label" for="name">   Nombre</label>
      <input
        id="name"
        type="text"
        name="nombre"
        placeholder="
        Introduzca su nombre"
        required
      />
      

      <label for="email-label" id="email-label">   Mail</label>
      <input
        id="email"
        type="email"
        name="email"
        placeholder="
        Introduzca su mail"
        required
      />
      

      <label for="number-label"id="number-label">   Edad</label>
      <input
        id="number"
        type="number"
        name="number"
        placeholder="   123"
        required
        min="10"
        max="99"
      />
